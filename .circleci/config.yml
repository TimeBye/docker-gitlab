version: 2
jobs:
  build:
    docker:
      - image: jdrouet/docker-with-buildx:stable
    steps:
      - checkout
      - setup_remote_docker:
          version: 18.09.3
      - run: |
          docker run --rm --privileged tonistiigi/binfmt:latest --install all
          docker buildx build \
            --platform linux/arm64/v8,linux/amd64 \
            --tag gitlab:buildx-latest .
